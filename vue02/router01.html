<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
</head>

<body>
  <script>
    /*
      Vue Router
      1. vue.js에서 페이지 간 이동을 위한 라이브러리 (vue.js 공식 라우터)
      2. 페이지 이동할 때 url 변경되면, 변경된 요소의 영역에 컴포넌트를 갱신
    */
  </script>
  <div id="app">
    <h1>Hello App!</h1>
    <p>
      <!-- 경로에 해당하는 컴포넌트를 호출 -> a 태그 -->
      <router-link to="/foo">Go to Foo</router-link>
      <router-link to="/bar">Go to Bar</router-link>
      <router-link to="/user/4343">Go to User</router-link>
    </p>
    <!-- 선택된 컴포넌트가 실제로 랜더링되는 곳 -> 컴포넌트의 template 속성 -->
    <router-view></router-view>
  </div>
  <script>
    const router = new VueRouter({
      // vue router가 관리하는 경로에 대한 정보들
      routes : [
        {
          path : '/foo',
          component : {
            template :'<div>foo</div>'
          }
        },
        {
          path : '/bar',
          component : {
            template : '<div>bar</div>'
          }
        },
        {
          path : '/user/:id', // : 이름 
          component : {
            // template : '<div>{{ this.$route.params.id}} </div>'
            template : '<div> {{id}} </div>',
            props:['id']
          },
          props :true
        }
      ]
    })
    let app =new Vue({
      el :'#app',
      router
    })
  </script>

</body>

</html>
