<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
  <div id="ex01">
    <p>내용1</p>
    <p>내용2</p>
    <p>내용3</p>
  </div>
  <script>
    //지정한 태그의 형제 태그를 생성
    //지정한 태그 이전에 새 태그를 추가 : before(), insertBefore()
    $('#ex01 p:eq(1)').before('<p>Before</p>');
    $('<p id="test">insertBefore</p>').insertBefore('#ex01 p:eq(0)');

    // 지정한 태그 다음에 새 태그를 추가 : after(), insertAfter()
    $('#ex01 p:last').after('<p>After</p>');
    let pTag = $('<p/>').text('insertAfter');
    $(pTag.insertAfter('#ex01 p:eq(0)'));
  </script>
  <div id="test01">
    <h3>after()</h3>
    <ul></ul>
    <h3>append()</h3>
    <ul></ul>
  </div>
  <script>
    let datas = [1, 2, 3, 4, 5, 6];
    $(datas).each(function (idx, element) {
      $('#test01 ul:first ').after('<li>' + element + '</li>');
      $('#test01 ul:last').append('<li>' + element + '</li>');
    })
  </script>
  <div id="ex02">
    <ul id="listZone">
      <li>리스트</li>
    </ul>
  </div>
  <script>
    // 지정태그의 하위요소로 생성
    // append(), appendTo() : 맨 마지막 추가
    $('#listZone').append('<li>append()</li>')
    $('<li>appendTo()</li>').appendTo('#listZone');

    // prepend(),prependTo() : 맨 처음 추가
    $('#listZone').prepend('<li>prepend()</li>')
    $('<li>prependTo()</li>').prependTo('#listZone');
  </script>
  <div id="ex03">
    <div class="box1">
      <p>내용1</p>
      <p>내용2</p>
    </div>
    <div class="box2">
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <div class="box3">
      <p>내용5</p>
      <p>내용6</p>
    </div>
  </div>
  <script>
    // clone() -> 태그 복사, 이벤트를 함께 복사
    let copyObj = $('#ex03 .box1').children().clone();
    $('#ex03 .box3').append(copyObj);

    copyObj = $('#ex03 .box2').clone();
    $('#ex03 .box3').after(copyObj);

    // empty() -> 태그의 하위요소를 삭제
    $('#ex03 .box3').empty();
    
    // remove() -> 태그를 삭제
    $('#ex03 .box2').remove();

  </script>
</body>

</html>
