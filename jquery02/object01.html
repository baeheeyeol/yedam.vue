    <section id="sec_1">
      <h2>
        <em>html()</em>
      </h2>
      <p>내용1</p>
    </section>
    <section id="sec_2">
      <h2>
        <em>text()</em>
      </h2>
      <p>내용2</p>
    </section>
  </div>
  <script>
    /*
      1. text() : 텍스트
      2. html() : 텍스트 뿐만 아니라 태그
      3. val() : value 속성의 값
      4. css() : style 속성의 값
      5. class -> addClass(), removeClass(), toggleClass(), hasClass()
      6. 그외 : attr(), prop()
    */

    // html()
    let result1 = $('#sec_1').html();
    console.log(result1);
    $('#sec_1 p').html("<a href=\"#\">Text1</a>");

    // text()
    let result2 = $('#sec_2').text();
    console.log(result2);
    $('#sec_2 h2 em').text('text()');
  </script>
  <div id="ex02">
    <p id="p1">내용1</p>

    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>
  </div>

  <script>
    // addClass() : class 속성에 값 추가
    $('#p1').addClass('aqua');

    // removeClass() : class 속성에 해당 값을 삭제
    $('#p2').removeClass('red');

    // toggleClass() : class 속성 중에 해당 값이 존재하면 삭제, 없으면 생성
    $('#p3').toggleClass('green');
    $('#p4').toggleClass('green');

    // hasClass() : class 속성 중에 해당 값의 존재여부
    $('#p6').text(
      $('#p5').hasClass('yellow')
    );

  </script>
