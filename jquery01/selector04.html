<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <h1> 탐색 선택자1</h1>
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
      <li>내용5</li>
    </ul>
  </div>
  <script>
    // 인덱스를 이용해서 특정한 인덱스에 해당하는 요소를 지정 : eq()
    $('#menu li:eq(3)').text('내용을 수정합니다.');
    $('#menu li').eq(3).css('color','orange');
    
    // 첫번째 요소 - first 
    $('#menu li:first').text('text 변경');
    $('#menu li').first().css('color','red');

    // 마지막 요소 - last
    $('#menu li:last').text('last 변경');
    $('#menu li').last().css('color','blue');

    // even : 짝수인덱스, odd : 홀수인덱스
    let evenTag = $('#menu li:odd');
    for(let i=0; i < evenTag.length; i++){
      $(evenTag[i]).text(2*i);
    }
  </script>

  <div>
    <h1>탐색 선택자2</h1>
    <ol>
      <li>내용 1-1</li>
      <li>내용 1-2</li>
      <li>내용 1-3</li>
    </ol>
    <ol>
      <li>내용 2-1</li>
      <li>내용 2-2</li>
      <li>내용 2-3</li>
    </ol>
    <ol>
      <li>추가된 내용</li>
    </ol>
  </div>
  <script>
    // nth-child : 인덱스가 아니라 숫자를 이용, 즉 1부터 시작
    $('ol li:nth-child(1)').text('nth-child 첫번째');

    $('div :last-child').text('asd')

    $('ol:nth-child(3)').css('background-color','red')


    
    // first-of-type last-of-type
    $('h1 + ol li:last-of-type').text('마지막');

    // slice(start index, and index) 
    $('ol li').slice(0,2).css('background-color','pink');
    
  </script>
</body>

</html>
